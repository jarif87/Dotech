# query_project/shop/templates/shop/category_list.html
<!DOCTYPE html>
<html>
<head>
    <title>Top Categories</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Top 5 Categories by Total Price</h1>
        <table>
            <tr>
                <th>Category</th>
                <th>Total Price</th>
                <th>Product Count</th>
            </tr>
            {% for category in categories %}
            <tr>
                <td>{{ category.category_name }}</td>
                <td>${{ category.total_price|floatformat:2 }}</td>
                <td>{{ category.product_count }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
